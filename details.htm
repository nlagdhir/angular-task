<div ng-init="getDetailByWoeid()">
	
	<div ng-if="!isLoaded">
		<span ng-if="msg">{{msg}}</span>
		<span style="margin-left: 50%;" ng-if="!msg"><img src="http://gifimage.net/wp-content/uploads/2018/04/loader-gif-transparent-background-11.gif" width="50"> Loading..</span>
	</div>
	
	<div ng-if="isLoaded">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="javascript:void(0)">
	       {{cityDetailsObj.data.title}}
	      </a>
	    </div>
	  </div>
	</nav>	

	<div class="row">	
		<div ng-repeat="cityArr in cityDetailsObj.data.consolidated_weather">
			<div class="col-sm-6 col-md-4" style="margin-bottom: 20px">
			<img width="60" height="60" src="https://www.metaweather.com/static/img/weather/{{cityArr.weather_state_abbr}}.svg">	
			<span><b> {{dateFormate(cityArr.applicable_date)}}</b></span><br>
			<span><b>Weather State:</b> {{cityArr.weather_state_name}}</span><br>
			<span><b>Temperature: </b>{{cityArr.the_temp.toFixed(1)}}</span><br>
			<span><b>Maximum Temperature:</b> {{cityArr.min_temp.toFixed(1)}}</span><br>
			<span><b>Minimum Temperature:</b> {{cityArr.max_temp.toFixed(1)}}</span><br>
			</div>

		</div>
	</div>
	</div>
</div>
